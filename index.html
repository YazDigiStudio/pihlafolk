    <link rel="alternate" hreflang="fi" href="https://pihlafolk.fi/" />
    <link rel="alternate" hreflang="en" href="https://pihlafolk.fi/?lang=en" />
    <link rel="alternate" hreflang="x-default" href="https://pihlafolk.fi/" />

    <!-- JSON-LD Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pihla Folk",
      "description": "Artist management agency specializing in folk and world music. We offer booking services, production, consulting, and mentoring for Finnish and international artists.",
      "url": "https://pihlafolk.fi",
      "logo": "https://pihlafolk.fi/assets/pihla-folk-logo.png",
      "image": "https://pihlafolk.fi/og-image.jpg",
      "founder": {
        "@type": "Person",
        "name": "Mari Pääkkönen"
      },
      "areaServed": "Finland",
      "serviceType": ["Artist Management", "Concert Production", "Booking Agency", "Music Consulting"]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
