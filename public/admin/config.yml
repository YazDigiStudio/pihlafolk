          - {label: "Show Button 1", name: "showButton1", widget: "boolean", default: true}
          - {label: "Button 1 Text", name: "ctaButton1Text", widget: "string"}
          - {label: "Button 1 Link", name: "ctaButton1Link", widget: "string"}
          - {label: "Show Button 2", name: "showButton2", widget: "boolean", default: true}
          - {label: "Button 2 Text", name: "ctaButton2Text", widget: "string"}
          - {label: "Button 2 Link", name: "ctaButton2Link", widget: "string"}
          - {label: "Show Media", name: "showMedia", widget: "boolean", default: false, required: false}
          - {label: "Media Type", name: "mediaType", widget: "select", options: ["image", "video"], required: false}
          - {label: "Media Image", name: "mediaUrl", widget: "image", required: false}
          - {label: "Additional Text", name: "additionalText", widget: "text", required: false}
          - label: "Additional Sections"
            name: "sections"
            widget: "list"
            required: false
            fields:
              - {label: "Header", name: "header", widget: "string", required: false}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Image Position", name: "imagePosition", widget: "select", options: ["left", "right"], default: "right", required: false}
              - {label: "Max Text Length", name: "maxTextLength", widget: "number", required: false, hint: "Limit text length when image is present"}

      # AboutPage - English
      - label: "About Page"
        name: "about-en"
        file: "public/content/about-en.json"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - {label: "Header", name: "header", widget: "string", required: false}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Image Position", name: "imagePosition", widget: "select", options: ["left", "right"], default: "right", required: false}
              - {label: "Max Text Length", name: "maxTextLength", widget: "number", required: false, hint: "Limit text length when image is present"}

      # ArtistsPage - English
      - label: "Artists"
        name: "artists-en"
        file: "public/content/artists-en.json"
        fields:
          - label: "Artists"
            name: "artists"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Type", name: "type", widget: "select", options: ["booking", "management"]}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Website", name: "website", widget: "string"}
              - {label: "Excerpt", name: "excerpt", widget: "text"}
              - {label: "Full Bio", name: "bio", widget: "text"}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}
              - {label: "Order", name: "order", widget: "number"}

      # ProductionsPage - English
      - label: "Productions"
        name: "productions-en"
        file: "public/content/productions-en.json"
        fields:
          - label: "Ongoing"
            name: "ongoing"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - {label: "Finnish", name: "fi", widget: "string"}
                  - {label: "English", name: "en", widget: "string"}
              - label: "Productions"
                name: "productions"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
                  - {label: "Type", name: "type", widget: "string"}
                  - {label: "Status", name: "status", widget: "select", options: ["ongoing", "completed"]}
                  - {label: "Year", name: "year", widget: "string"}
                  - {label: "Image", name: "image", widget: "image"}
                  - label: "Description"
                    name: "description"
                    widget: "object"
                    fields:
                      - {label: "Finnish", name: "fi", widget: "text"}
                      - {label: "English", name: "en", widget: "text"}
                  - label: "Funding"
                    name: "funding"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Finnish", name: "fi", widget: "list", field: {label: "Funder", name: "funder", widget: "string"}}
                      - {label: "English", name: "en", widget: "list", field: {label: "Funder", name: "funder", widget: "string"}}
                  - {label: "Link", name: "link", widget: "string"}
          - label: "Past Productions"
            name: "past"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - {label: "Finnish", name: "fi", widget: "string"}
                  - {label: "English", name: "en", widget: "string"}
              - label: "Productions"
                name: "productions"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Subtitle", name: "subtitle", widget: "string", required: false}
                  - {label: "Type", name: "type", widget: "string"}
                  - {label: "Status", name: "status", widget: "select", options: ["ongoing", "completed"]}
                  - {label: "Year", name: "year", widget: "string"}
                  - {label: "Image", name: "image", widget: "image"}
                  - label: "Description"
                    name: "description"
                    widget: "object"
                    fields:
                      - {label: "Finnish", name: "fi", widget: "text"}
                      - {label: "English", name: "en", widget: "text"}
                  - label: "Funding"
                    name: "funding"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Finnish", name: "fi", widget: "list", field: {label: "Funder", name: "funder", widget: "string"}}
