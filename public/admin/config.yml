backend:
  name: git-gateway
  branch: main

# Enable local development mode (reads/writes actual files)
local_backend: true

# Enable editorial workflow (draft/review/publish)
publish_mode: editorial_workflow

media_folder: "public/images/web"
public_folder: "/images/web"

collections:
  # ==========================================
  # FINNISH CONTENT
  # ==========================================
  - name: "pages-fi"
    label: "Sivut (Suomi)"
    files:
      # HomePage - Finnish
      - label: "Etusivu"
        name: "home-fi"
        file: "public/content/home-fi.json"
        fields:
          - {label: "Nimi", name: "name", widget: "string"}
          - {label: "Alaotsikko", name: "subtitle", widget: "string"}
          - {label: "Esittelyteksti 1", name: "heroParagraph1", widget: "text"}
          - {label: "Esittelyteksti 2", name: "heroParagraph2", widget: "text"}
          - {label: "Näytä Nappi 1", name: "showButton1", widget: "boolean", default: true}
          - {label: "Nappi 1 Teksti", name: "ctaButton1Text", widget: "string"}
          - {label: "Nappi 1 Linkki", name: "ctaButton1Link", widget: "string"}
          - {label: "Näytä Nappi 2", name: "showButton2", widget: "boolean", default: true}
          - {label: "Nappi 2 Teksti", name: "ctaButton2Text", widget: "string"}
          - {label: "Nappi 2 Linkki", name: "ctaButton2Link", widget: "string"}
          - {label: "Näytä Media", name: "showMedia", widget: "boolean", default: false, required: false}
          - {label: "Media Tyyppi", name: "mediaType", widget: "select", options: ["image", "video"], required: false}
          - {label: "Media Kuva", name: "mediaUrl", widget: "image", required: false}
          - {label: "Lisäteksti", name: "additionalText", widget: "text", required: false}
          - label: "Lisäosiot"
            name: "sections"
            widget: "list"
            required: false
            fields:
              - {label: "Otsikko", name: "header", widget: "string", required: false}
              - {label: "Teksti", name: "text", widget: "text"}
              - {label: "Kuva", name: "image", widget: "image", required: false}
              - {label: "Kuvan sijainti", name: "imagePosition", widget: "select", options: ["left", "right"], default: "right", required: false}
              - {label: "Max tekstin pituus", name: "maxTextLength", widget: "number", required: false, hint: "Rajoita tekstin pituus jos kuva on käytössä"}

      # AboutPage - Finnish
      - label: "Tietoa-sivu"
        name: "about-fi"
        file: "public/content/about-fi.json"
        fields:
          - label: "Osiot"
            name: "sections"
            widget: "list"
            fields:
              - {label: "Otsikko", name: "header", widget: "string", required: false}
              - {label: "Teksti", name: "text", widget: "text"}
              - {label: "Kuva", name: "image", widget: "image", required: false}
              - {label: "Kuvan sijainti", name: "imagePosition", widget: "select", options: ["left", "right"], default: "right", required: false}
              - {label: "Max tekstin pituus", name: "maxTextLength", widget: "number", required: false, hint: "Rajoita tekstin pituus jos kuva on käytössä"}

      # ArtistsPage - Finnish
      - label: "Artistit"
        name: "artists-fi"
        file: "public/content/artists-fi.json"
        fields:
          - label: "Artistit"
            name: "artists"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Nimi", name: "name", widget: "string"}
              - {label: "Tyyppi", name: "type", widget: "select", options: ["booking", "management"]}
              - {label: "Kuva", name: "image", widget: "image"}
              - {label: "Kotisivu", name: "website", widget: "string"}
              - {label: "Lyhyt kuvaus", name: "excerpt", widget: "text"}
              - {label: "Koko bio", name: "bio", widget: "text"}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}
              - {label: "Järjestys", name: "order", widget: "number"}

      # ProductionsPage - Finnish
      - label: "Tuotannot"
        name: "productions-fi"
        file: "public/content/productions-fi.json"
        fields:
          - label: "Käynnissä olevat"
            name: "ongoing"
            widget: "object"
            fields:
              - label: "Otsikko"
                name: "title"
                widget: "object"
                fields:
                  - {label: "Suomi", name: "fi", widget: "string"}
                  - {label: "Englanti", name: "en", widget: "string"}
              - label: "Tuotannot"
                name: "productions"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "string"}
                  - {label: "Otsikko", name: "title", widget: "string"}
                  - {label: "Alaotsikko", name: "subtitle", widget: "string", required: false}
                  - {label: "Tyyppi", name: "type", widget: "string"}
                  - {label: "Status", name: "status", widget: "select", options: ["ongoing", "completed"]}
                  - {label: "Vuosi", name: "year", widget: "string"}
                  - {label: "Kuva", name: "image", widget: "image"}
                  - label: "Kuvaus"
                    name: "description"
                    widget: "object"
                    fields:
                      - {label: "Suomi", name: "fi", widget: "text"}
                      - {label: "Englanti", name: "en", widget: "text"}
                  - label: "Rahoitus"
                    name: "funding"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Suomi", name: "fi", widget: "list", field: {label: "Rahoittaja", name: "funder", widget: "string"}}
                      - {label: "Englanti", name: "en", widget: "list", field: {label: "Funder", name: "funder", widget: "string"}}
                  - {label: "Linkki", name: "link", widget: "string"}
          - label: "Menneet tuotannot"
            name: "past"
            widget: "object"
            fields:
              - label: "Otsikko"
                name: "title"
                widget: "object"
                fields:
                  - {label: "Suomi", name: "fi", widget: "string"}
                  - {label: "Englanti", name: "en", widget: "string"}
              - label: "Tuotannot"
                name: "productions"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "string"}
                  - {label: "Otsikko", name: "title", widget: "string"}
                  - {label: "Alaotsikko", name: "subtitle", widget: "string", required: false}
                  - {label: "Tyyppi", name: "type", widget: "string"}
                  - {label: "Status", name: "status", widget: "select", options: ["ongoing", "completed"]}
                  - {label: "Vuosi", name: "year", widget: "string"}
                  - {label: "Kuva", name: "image", widget: "image"}
                  - label: "Kuvaus"
                    name: "description"
                    widget: "object"
                    fields:
                      - {label: "Suomi", name: "fi", widget: "text"}
                      - {label: "Englanti", name: "en", widget: "text"}
                  - label: "Rahoitus"
                    name: "funding"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Suomi", name: "fi", widget: "list", field: {label: "Rahoittaja", name: "funder", widget: "string"}}
                      - {label: "Englanti", name: "en", widget: "list", field: {label: "Funder", name: "funder", widget: "string"}}
                  - {label: "Linkki", name: "link", widget: "string"}

      # MediaPage - Finnish
      - label: "Media"
        name: "media-fi"
        file: "public/content/media-fi.json"
        fields:
          - label: "Osiot"
            name: "sections"
            widget: "list"
            types:
              - label: "Kuvagalleria (Carousel)"
                name: "carousel"
                widget: "object"
                fields:
                  - {label: "Tyyppi", name: "type", widget: "hidden", default: "carousel"}
                  - {label: "Otsikko", name: "title", widget: "string", required: false}
                  - {label: "Alaotsikko", name: "subtitle", widget: "text", required: false}
                  - label: "Kuvat"
                    name: "carousel"
                    widget: "list"
                    fields:
                      - {label: "Kuva", name: "image", widget: "image"}
                      - {label: "Kuvateksti", name: "alt", widget: "string"}
                      - {label: "Kuvaaja", name: "photographer", widget: "string", required: false}
              - label: "Videot"
                name: "videos"
                widget: "object"
                fields:
                  - {label: "Tyyppi", name: "type", widget: "hidden", default: "videos"}
                  - {label: "Otsikko", name: "title", widget: "string", required: false}
                  - {label: "Alaotsikko", name: "subtitle", widget: "text", required: false}
                  - label: "Videot"
                    name: "videos"
                    widget: "list"
                    fields:
                      - {label: "Video Tyyppi", name: "type", widget: "select", options: ["youtube", "vimeo", "direct"]}
                      - {label: "Video URL", name: "url", widget: "string"}
                      - {label: "Otsikko", name: "title", widget: "string"}
                      - {label: "Kuvaus", name: "description", widget: "text", required: false}
              - label: "Ääninäytteet"
                name: "audio"
                widget: "object"
                fields:
                  - {label: "Tyyppi", name: "type", widget: "hidden", default: "audio"}
                  - {label: "Otsikko", name: "title", widget: "string", required: false}
                  - {label: "Alaotsikko", name: "subtitle", widget: "text", required: false}
                  - label: "Äänitiedostot"
                    name: "audioFiles"
                    widget: "list"
                    fields:
                      - {label: "Äänitiedosto", name: "url", widget: "file"}
                      - {label: "Otsikko", name: "title", widget: "string"}
                      - {label: "Kuvaus", name: "description", widget: "text", required: false}
              - label: "Linkit"
                name: "links"
                widget: "object"
                fields:
                  - {label: "Tyyppi", name: "type", widget: "hidden", default: "links"}
                  - {label: "Otsikko", name: "title", widget: "string", required: false}
                  - {label: "Alaotsikko", name: "subtitle", widget: "text", required: false}
                  - label: "Ulkoiset linkit"
                    name: "externalLinks"
                    widget: "list"
                    fields:
                      - {label: "URL", name: "url", widget: "string"}
                      - {label: "Napin teksti", name: "buttonText", widget: "string"}

      # ContactPage - Finnish
      - label: "Yhteystiedot"
        name: "contact-fi"
        file: "public/content/contact-fi.json"
        fields:
          - {label: "Sähköposti", name: "email", widget: "string"}
          - label: "Sosiaalinen media"
            name: "socialMedia"
            widget: "list"
            fields:
              - {label: "Alusta", name: "platform", widget: "select", options: ["facebook", "instagram", "youtube", "linkedin"]}
              - {label: "URL", name: "url", widget: "string"}
          - label: "Linkit"
            name: "relatedLinks"
            widget: "list"
            fields:
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Teksti", name: "text", widget: "string"}

      # Footer - Finnish
      - label: "Alatunniste"
        name: "footer-fi"
        file: "public/content/footer-fi.json"
        fields:
          - {label: "Sähköposti", name: "email", widget: "string"}
          - label: "Sosiaalinen media"
            name: "socialMedia"
            widget: "list"
            fields:
              - {label: "Alusta", name: "platform", widget: "select", options: ["facebook", "instagram", "youtube", "linkedin"]}
              - {label: "URL", name: "url", widget: "string"}
          - label: "Tekijämerkintä"
            name: "credit"
            widget: "object"
            fields:
              - {label: "Teksti", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

