                      - {label: "Photographer", name: "photographer", widget: "string", required: false}
              - label: "Videos"
                name: "videos"
                widget: "object"
                fields:
                  - {label: "Type", name: "type", widget: "hidden", default: "videos"}
                  - {label: "Title", name: "title", widget: "string", required: false}
                  - {label: "Subtitle", name: "subtitle", widget: "text", required: false}
                  - label: "Videos"
                    name: "videos"
                    widget: "list"
                    fields:
                      - {label: "Video Type", name: "type", widget: "select", options: ["youtube", "vimeo", "direct"]}
                      - {label: "Video URL", name: "url", widget: "string"}
                      - {label: "Title", name: "title", widget: "string"}
                      - {label: "Description", name: "description", widget: "text", required: false}
              - label: "Audio Samples"
                name: "audio"
                widget: "object"
                fields:
                  - {label: "Type", name: "type", widget: "hidden", default: "audio"}
                  - {label: "Title", name: "title", widget: "string", required: false}
                  - {label: "Subtitle", name: "subtitle", widget: "text", required: false}
                  - label: "Audio Files"
                    name: "audioFiles"
                    widget: "list"
                    fields:
                      - {label: "Audio File", name: "url", widget: "file"}
                      - {label: "Title", name: "title", widget: "string"}
                      - {label: "Description", name: "description", widget: "text", required: false}
              - label: "Links"
                name: "links"
                widget: "object"
                fields:
                  - {label: "Type", name: "type", widget: "hidden", default: "links"}
                  - {label: "Title", name: "title", widget: "string", required: false}
                  - {label: "Subtitle", name: "subtitle", widget: "text", required: false}
                  - label: "External Links"
                    name: "externalLinks"
                    widget: "list"
                    fields:
                      - {label: "URL", name: "url", widget: "string"}
                      - {label: "Button Text", name: "buttonText", widget: "string"}

      # ContactPage - English
      - label: "Contact"
        name: "contact-en"
        file: "public/content/contact-en.json"
        fields:
          - {label: "Email", name: "email", widget: "string"}
